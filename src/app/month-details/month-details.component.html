<div class="heading row">
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
    <div>Sun</div>
</div>

<div class="week row" *ngFor="let week of month.weeks">
    <div *ngFor="let day of week.days" [ngClass]="{'day-placeholder': day.placeholder }">
        {{ day.date.toISODate() }}
    </div>
</div>
