<div class="row gy-2 gx-3 align-items-center">
  <div class="col-auto">
    <div class="input-group input-group-duration">
      <span class="input-group-text">Mon</span>
      <input
        type="number"
        min="0"
        max="100"
        name="monday"
        class="form-control"
        [(ngModel)]="percentages.monday"
      />
      <span class="input-group-text">%</span>
    </div>
  </div>
